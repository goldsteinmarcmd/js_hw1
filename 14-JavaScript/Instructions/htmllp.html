<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
          <div class="form-group">
            <input type="text" class="form-control" id="datetime" placeholder="Date">
          </div>
        </div>
      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="city" placeholder="City">
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <input type="text" class="form-control" id="state" placeholder="State">
        </div>
      </div>
      <div class="col-md-2">
          <div class="form-group">
            <input type="text" class="form-control" id="country" placeholder="Country">
          </div>
        </div>
      <div class="col-md-2">
          <div class="form-group">
            <input type="text" class="form-control" id="shape" placeholder="Shape">
          </div>
          </div>
      <div class="col-md-2">
        <div class="form-group">
        <a id="search" class="btn btn-default">Search</a>
        </div>
      </div>
    </div>
  </br>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>DateTime</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>durationMinutes</th>
              <th>comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
              <button id="load-btn" class="btn btn-primary">Gimme More EVIDENCE</button>
      </div>
    </div>
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
